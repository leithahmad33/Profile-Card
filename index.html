<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- main css file -->
    <link rel="stylesheet" href="css/profile.css">
    <!-- open sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Profile Card</title>
</head>

<body>
    <div class="body">
        <div class="card">
            <img src="images/avatar-05.png" alt="">
            <div class="text">
                <h2>Laith-Ahmad</h2>
                <p>Programmer & Youtuber</p>
            </div>
            <div class="icons">
                <i class="fa-brands fa-facebook-f fa-fw"></i>
                <i class="fa-brands fa-twitter fa-fw"></i>
                <i class="fa-brands fa-instagram fa-fw"></i>
                <i class="fa-brands fa-youtube fa-fw"></i>
            </div>
            <div class="contact">
                <a href="">Subscribe</a>
                <a href="">Message</a>
            </div>
            <ul class="footer">
                <li><i class="fa-regular fa-heart"></i><span> 60.4k</span></li>
                <li><i class="fa-regular fa-comment"></i><span> 20k</span></li>
                <li><i class="fa-solid fa-share"></i><span> 12.4k</span></li>
            </ul>
        </div>
    </div>
</body>

</html>
